<div class="containerPane">
    <div class="loginRegPane">
        <div class="loginRegContent">
        <h1 class="loginRegHeader" id="loginRegTitle">{{heading}}</h1>
        <hr>
            <div class="loginRegDiv">
                <div class="alert-danger" *ngIf="error">{{error.error}}</div>
                
                <form [formGroup]="form">
                    <div>
                        <p class="label" for="username">{{username}}</p>
                        <input type="text" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="alert-danger">
                            <div *ngIf="f.email.errors.required">Username is required</div>
                        </div>
                    </div>
                    <div>
                        <p class="label" for="password">Password</p>
                        <input type="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="alert-danger">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                    </div>
                    <br>
                    <br>
                    <div>
                        <button class="btn-primary" (click)="onSubmit()">{{buttonText}}</button>
                    </div>
                </form>
                
                <p *ngIf="action == 'login'">
                    Create an account <a routerLink="/loginregister/register">here</a>
                </p>
            </div>
        </div>
    </div>
    </div>
